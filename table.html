<html>
<head>
<title> Using all Table tag and attribute </title>
<style>
  table
       {
	    border-collapse:collapse;
	   }
   table,th,td
         {
		  border:3px solid red;
		  }
		th,td
		  {
		  padding:5px;
		  }
		th
		{
		 text-align:middle;
		 }
		td
		{
		text-align:left;
		}
		th
		     {
			 color:blue;
			 }
</style>
</head>
<body>
<table border="3">
      <caption> Invoice </caption>
	  <tr>
	      <th> item </th>
		  <th> Qty. </th>
		  <th> @ </th>
		  <th> Price </th>
	  </tr>
	  <tr>
	      <td> paperclips </td>
		  <td> 100 </td>
		  <td> 1.15 </td>
		  <td> 115.00 </td>
	  </tr>
	  <tr>
	      <td> paper </td>
		  <td> 10 </td>
		  <td> 45.99 </td>
		  <td> 459.90 </td>
	  </tr>
	  <tr>
	      <td> watepaper </td>
		  <td> 2 </td>
		  <td> 17.99 </td>
		  <td> 35.98 </td>
	  </tr>
	  <tr>
	      <td colspan="3"> Subtotal </td>
		  <td> 610.88 </td>
	  </tr>
	  <tr>
	      <td colspan="2"> tax </td>
		  <td> 7% </td>
		  <td> 42.76 </td><
	  </tr>
	  <tr>
          <td colspan="3"> Total </td>
		  <td> 653.64 </td>
	  </tr>
	</table>
	</body>
	</html>
